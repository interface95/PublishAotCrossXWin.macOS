name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version to create'
        required: false

jobs:
  build_and_test:
    runs-on: macos-latest
    name: Build and test cross-compilation
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
      
    # Windows 交叉编译依赖
    - name: Install lld-link
      run: |
        brew install lld
        echo "$(brew --prefix lld)/bin" >> $GITHUB_PATH
        which lld-link
        lld-link --version
        
    - name: Install xwin
      run: cargo install --locked xwin
      
    - name: Setup Windows SDK
      run: |
        mkdir -p $HOME/.local/share/xwin-sdk
        xwin --accept-license splat --output $HOME/.local/share/xwin-sdk
    
    # Linux 交叉编译依赖
    - name: Install Zig
      run: |
        brew install zig
        zig version
        
    # 构建 NuGet 包
    - name: Build NuGet package (CI)
      if: ${{ github.event.inputs.version == '' }}
      run: dotnet build -t:Pack src/PublishAotCross.macOS.nuproj
      
    - name: Build NuGet package (CD)
      if: ${{ github.event.inputs.version != '' }}
      run: dotnet build -t:Pack src/PublishAotCross.macOS.nuproj -p:Version=${{ github.event.inputs.version }}
      
    # 测试 Windows 交叉编译
    - name: Build test binary for Windows
      run: dotnet publish -r win-x64 -c Release test/Hello.csproj
      
    - name: Upload Windows test binary
      uses: actions/upload-artifact@v4
      with:
        name: Hello-Windows
        path: test/bin/Release/net9.0/win-x64/publish/Hello.exe
    
    # 测试 Linux 交叉编译
    - name: Build test binary for Linux x64
      run: dotnet publish -r linux-x64 -c Release /p:StripSymbols=false test/Hello.csproj
      
    - name: Upload Linux x64 test binary
      uses: actions/upload-artifact@v4
      with:
        name: Hello-Linux-x64
        path: test/bin/Release/net9.0/linux-x64/publish/Hello
    
    # 测试 Linux ARM64 交叉编译
    - name: Build test binary for Linux ARM64
      run: dotnet publish -r linux-arm64 -c Release /p:StripSymbols=false test/Hello.csproj
      
    - name: Upload Linux ARM64 test binary
      uses: actions/upload-artifact@v4
      with:
        name: Hello-Linux-arm64
        path: test/bin/Release/net9.0/linux-arm64/publish/Hello
        
    # 上传 NuGet 包
    - name: Archive NuGet package
      if: ${{ github.event.inputs.version != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: PublishAotCross.macOS.${{ github.event.inputs.version }}.nupkg
        path: src/bin/Debug/PublishAotCross.macOS.${{ github.event.inputs.version }}.nupkg

  # 在 Windows 上验证
  validate_windows:
    needs: build_and_test
    runs-on: windows-latest
    name: Validate Windows binary
    
    steps:
    - name: Download Windows test binary
      uses: actions/download-artifact@v4
      with:
        name: Hello-Windows
        
    - name: Run Windows binary
      run: ./Hello.exe

  # 在 Linux x64 上验证
  validate_linux_x64:
    needs: build_and_test
    runs-on: ubuntu-latest
    name: Validate Linux x64 binary
    
    steps:
    - name: Download Linux x64 test binary
      uses: actions/download-artifact@v4
      with:
        name: Hello-Linux-x64
        
    - name: Make executable
      run: chmod +x Hello
        
    - name: Run Linux x64 binary
      run: ./Hello
      
    - name: Check binary info
      run: |
        file Hello
        ldd Hello

  # 在 Linux ARM64 上验证
  validate_linux_arm64:
    needs: build_and_test
    runs-on: ubuntu-latest
    name: Validate Linux ARM64 binary
    
    steps:
    - name: Download Linux ARM64 test binary
      uses: actions/download-artifact@v4
      with:
        name: Hello-Linux-arm64
        
    - name: Install QEMU for ARM64 emulation
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-user-static
        
    - name: Make executable
      run: chmod +x Hello
        
    - name: Check binary info
      run: file Hello
      
    - name: Run Linux ARM64 binary (emulated)
      run: qemu-aarch64-static Hello
