name: CI - Linux Cross-compilation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build_and_test_linux:
    runs-on: macos-latest
    name: Build and test macOS → Linux cross-compilation
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    # Linux 交叉编译依赖
    - name: Install Zig
      run: |
        brew install zig
        zig version
        
    # 构建 NuGet 包
    - name: Build NuGet package
      run: dotnet build -t:Pack src/PublishAotCross.macOS.nuproj
      
    # 测试 Linux 交叉编译
    - name: Build test binary for Linux x64
      run: dotnet publish -r linux-x64 -c Release /p:StripSymbols=false test/Hello.csproj
      
    - name: Upload Linux x64 test binary
      uses: actions/upload-artifact@v4
      with:
        name: Hello-Linux-x64
        path: test/bin/Release/net9.0/linux-x64/publish/Hello
    
    # 测试 Linux ARM64 交叉编译
    - name: Build test binary for Linux ARM64
      run: dotnet publish -r linux-arm64 -c Release /p:StripSymbols=false test/Hello.csproj
      
    - name: Upload Linux ARM64 test binary
      uses: actions/upload-artifact@v4
      with:
        name: Hello-Linux-arm64
        path: test/bin/Release/net9.0/linux-arm64/publish/Hello
        
    # 测试 Linux musl x64 交叉编译
    - name: Build test binary for Linux musl x64
      run: dotnet publish -r linux-musl-x64 -c Release /p:StripSymbols=false test/Hello.csproj
      
    - name: Upload Linux musl x64 test binary
      uses: actions/upload-artifact@v4
      with:
        name: Hello-Linux-musl-x64
        path: test/bin/Release/net9.0/linux-musl-x64/publish/Hello
        
    - name: Upload NuGet package
      uses: actions/upload-artifact@v4
      with:
        name: PublishAotCross.macOS.nupkg
        path: src/bin/Debug/PublishAotCross.macOS.*.nupkg

  # 在 Linux x64 上验证
  validate_linux_x64:
    needs: build_and_test_linux
    runs-on: ubuntu-latest
    name: Validate Linux x64 binary
    
    steps:
    - name: Download Linux x64 test binary
      uses: actions/download-artifact@v4
      with:
        name: Hello-Linux-x64
        
    - name: Install ICU library
      run: |
        echo "=== Installing ICU library ==="
        sudo apt-get update -qq
        
        # Try multiple package names
        if sudo apt-get install -y libicu-dev 2>/dev/null; then
          echo "✓ Installed libicu-dev"
        elif sudo apt-get install -y libicu70 2>/dev/null; then
          echo "✓ Installed libicu70"
        elif sudo apt-get install -y libicu74 2>/dev/null; then
          echo "✓ Installed libicu74"
        elif sudo apt-get install -y libicu72 2>/dev/null; then
          echo "✓ Installed libicu72"
        else
          echo "✗ Failed to install ICU library"
          exit 1
        fi
        
        echo "=== Installed ICU libraries ==="
        ldconfig -p | grep libicu || echo "No libicu found via ldconfig"
        
        echo "=== Checking libicuuc ==="
        ls -la /lib/*/libicuuc.so.* 2>/dev/null || echo "No libicuuc found"
        
        echo "=== Checking libicui18n ==="
        ls -la /lib/*/libicui18n.so.* 2>/dev/null || echo "No libicui18n found"
        
    - name: Make executable
      run: chmod +x Hello
        
    - name: Run Linux x64 binary
      run: |
        echo "=== Running binary ==="
        ldd Hello || true
        ./Hello
      
    - name: Check binary info
      run: |
        file Hello
        ldd Hello
        ls -lh Hello

  # 在 Linux ARM64 上验证 (使用 Docker 容器)
  validate_linux_arm64:
    needs: build_and_test_linux
    runs-on: ubuntu-latest
    name: Validate Linux ARM64 binary
    
    steps:
    - name: Download Linux ARM64 test binary
      uses: actions/download-artifact@v4
      with:
        name: Hello-Linux-arm64
        
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64
        
    - name: Make executable
      run: chmod +x Hello
        
    - name: Check binary info
      run: |
        file Hello
        ls -lh Hello
      
    - name: Run Linux ARM64 binary in ARM64 container
      run: |
        docker run --rm --platform linux/arm64 \
          -v $PWD:/workspace \
          -w /workspace \
          ubuntu:22.04 \
          bash -c "
            echo '=== Installing ICU library ===' && \
            apt-get update -qq && \
            (apt-get install -y libicu-dev || apt-get install -y libicu70 || apt-get install -y libicu74 || apt-get install -y libicu72) && \
            echo '=== Verifying ICU ===' && \
            ldconfig -p | grep libicu && \
            echo '=== Running binary ===' && \
            ldd ./Hello && \
            ./Hello
          "

  # 在 Alpine Linux (musl) 容器中验证
  validate_linux_musl_x64:
    needs: build_and_test_linux
    runs-on: ubuntu-latest
    name: Validate Linux musl x64 binary
    container: alpine:latest
    
    steps:
    - name: Download Linux musl x64 test binary
      uses: actions/download-artifact@v4
      with:
        name: Hello-Linux-musl-x64
        
    - name: Install ICU library
      run: |
        echo "=== Installing ICU library ==="
        apk add --no-cache icu-libs
        echo "=== Installed ICU libraries ==="
        apk info icu-libs
        ls -la /usr/lib/libicu* || echo "No libicu found"
        
    - name: Make executable
      run: chmod +x Hello
        
    - name: Run Linux musl x64 binary
      run: |
        echo "=== Running binary ==="
        ldd Hello || true
        ./Hello
      
    - name: Check binary info
      run: |
        apk add --no-cache file
        file Hello
        ls -lh Hello

